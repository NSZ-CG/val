<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="val.css">
</head>
<body>
    <div class="container">  
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy</br> Valentine's</br> Day!</div>
                <div class="heart"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
    </div>
    <div class="shadow"></div>

    <!-- Collage -->
<div id="heartClickEffect" class="heart-click-effect">
    <div class="content">
        <div class="collage">
            <img src="ada1.jpg" alt="Pic 1">
            <img src="ada2.jpg" alt="Pic 2">
            <img src="ada3.jpg" alt="Pic 3">
            <img class="ted" src="ted.png" alt="pic 6">
            <img class="img4" src="ada4.jpg" alt="Pic 4">
            <img class="img5" src="ada5.jpg" alt="Pic 5">
            
        </div>
        <p class="valentine-message">Happy Valentine to the Best Girl in the World!</p>
    </div>
</div>


    <script src="val.js"></script>
</body>
</html>
